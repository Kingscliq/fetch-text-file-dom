<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biography</title>
    <style>
        .name{
            font-size: 2rem;
            font-weight: 600;
            font-family:Verdana, Geneva, Tahoma, sans-serif
        }
        .bio{
            color: #561287;
            width: 100%
        }
        img{
            height: 200px;
            width: auto
        }
    </style>
</head>







<body>



<h1>Biography</h1>

Name:
 <p class="name"></p>
Bio
<p class="bio"> </p>


birth
<div class="images">
<p id="birth"> 
    <img class="birth">
</p>

<p id="mge"> 
    <img class="marriage">
</p>

<p id="death">
     <img class="death"></img>
    </p>
</div>
    <script>

// getting the dom elements and assigning variables to them

let name = document.querySelector('.name');
let bio = document.querySelector('.bio');
let birth = document.querySelector('.birth');
let marriage = document.querySelector('.marriage');
let death = document.querySelector('.death');

// Getting the value of number variable from the local storage
let determiner = localStorage.getItem('number');

window.addEventListener('load', function() {

    //using fetch to get data from text file
    fetch(`text/${determiner}_name.txt`)
        .then(function(res){
            return res.text();

        })
        .then(function(data){
            const name = document.querySelector('.name');
            name.textContent = data
        })
    fetch(`text/${determiner}_bio.txt`)
        .then(function(res){
            return res.text()
        })
        .then(function(data){
            const bio = document.querySelector('.bio');
            bio.textContent = data;
        })
    // checking for the value of the variable determiner to determine what to render in the dom

    switch(determiner){
    case '1_211':
        birth.src = `images/${determiner}_birth.jpg`;  
        marriage.src = `images/${determiner}_marriage.jpg`;  
        death.src = `images/${determiner}_death.jpg`;
        break;

    case '1_212':
        birth.src = `images/${determiner}_birth.jpg`;   
        marriage.src = `images/${determiner}_marriage.jpg`;   
        death.src = `images/${determiner}_death.jpg`
    break;

    default:

        const msg = document.querySelector('p');
        msg.style.color = 'red';
        msg.textContent = 'Sorry no item to display, Please click a button'

}


})


        </script>
</body>
</html>
